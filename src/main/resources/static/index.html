<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Kafka Order Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        :root {
          font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
          color-scheme: light dark;
        }

        * {
          box-sizing: border-box;
        }

        body {
          margin: 0;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background: radial-gradient(circle at top, #1e293b, #020617);
          color: #e5e7eb;
        }

        .card {
          width: 100%;
          max-width: 480px;
          background: rgba(15, 23, 42, 0.95);
          border-radius: 18px;
          padding: 24px 22px 20px;
          box-shadow: 0 20px 45px rgba(0, 0, 0, 0.55);
          border: 1px solid rgba(148, 163, 184, 0.25);
          backdrop-filter: blur(12px);
        }

        .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 16px;
        }

        .title {
          font-size: 1.2rem;
          font-weight: 600;
          letter-spacing: 0.03em;
        }

        .badge {
          font-size: 0.7rem;
          text-transform: uppercase;
          letter-spacing: 0.14em;
          padding: 4px 8px;
          border-radius: 999px;
          border: 1px solid #22c55e33;
          color: #bbf7d0;
          background: #16a34a11;
        }

        .subtitle {
          font-size: 0.82rem;
          color: #9ca3af;
          margin-bottom: 16px;
        }

        form {
          display: grid;
          grid-template-columns: 1fr;
          gap: 10px;
          margin-bottom: 14px;
        }

        label {
          font-size: 0.8rem;
          color: #d1d5db;
          margin-bottom: 4px;
          display: block;
        }

        .field {
          display: flex;
          flex-direction: column;
        }

        input {
          border-radius: 10px;
          border: 1px solid #4b5563;
          padding: 8px 10px;
          background: rgba(15, 23, 42, 0.9);
          color: #e5e7eb;
          font-size: 0.9rem;
          outline: none;
          transition: border-color 0.15s, box-shadow 0.15s, background 0.15s;
        }

        input::placeholder {
          color: #6b7280;
        }

        input:focus {
          border-color: #22c55e;
          box-shadow: 0 0 0 1px #22c55e55;
          background: rgba(15, 23, 42, 1);
        }

        .row {
          display: flex;
          gap: 10px;
        }

        .row > .field {
          flex: 1;
        }

        .actions {
          display: flex;
          gap: 8px;
          margin-top: 6px;
        }

        button {
          flex: 1;
          border-radius: 999px;
          border: none;
          padding: 8px 14px;
          font-size: 0.86rem;
          font-weight: 500;
          cursor: pointer;
          transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.15s;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          gap: 6px;
          white-space: nowrap;
        }

        .btn-primary {
          background: linear-gradient(135deg, #22c55e, #16a34a);
          color: #022c22;
          box-shadow: 0 10px 20px rgba(22, 163, 74, 0.5);
        }

        .btn-primary:hover {
          transform: translateY(-1px);
          box-shadow: 0 12px 24px rgba(22, 163, 74, 0.6);
        }

        .btn-secondary {
          background: #020617;
          color: #e5e7eb;
          border: 1px solid #4b5563;
        }

        .btn-secondary:hover {
          background: #020617;
          border-color: #9ca3af;
          transform: translateY(-1px);
        }

        .status {
          margin-top: 12px;
          padding: 10px 10px 8px;
          border-radius: 12px;
          font-size: 0.78rem;
          background: rgba(15, 23, 42, 0.9);
          border: 1px solid rgba(75, 85, 99, 0.9);
          color: #e5e7eb;
          min-height: 40px;
          white-space: pre-line;
        }

        .status-title {
          font-weight: 600;
          font-size: 0.78rem;
          text-transform: uppercase;
          letter-spacing: 0.12em;
          color: #9ca3af;
          margin-bottom: 2px;
        }

        .status-text {
          font-size: 0.8rem;
        }

        .avg-chip {
          display: inline-flex;
          align-items: center;
          gap: 6px;
          border-radius: 999px;
          border: 1px solid #22c55e55;
          padding: 4px 9px;
          font-size: 0.76rem;
          color: #bbf7d0;
          background: #16a34a11;
          margin-left: 4px;
        }

        .avg-value {
          font-weight: 600;
          color: #4ade80;
        }

        .tagline {
          margin-top: 10px;
          font-size: 0.7rem;
          color: #6b7280;
          text-align: right;
        }

        @media (max-width: 520px) {
          .card {
            margin: 18px;
          }
        }
    </style>
</head>
<body>
<div class="card">
    <div class="header">
        <div class="title">Kafka Order Dashboard</div>
        <div class="badge">Avro Â· Kafka</div>
    </div>

    <div class="subtitle">
        Send test orders to the <code>/api/orders</code> endpoint and monitor the running
        average consumed from the <code>orders</code> topic.
    </div>

    <form id="orderForm">
        <div class="field">
            <label for="orderId">Order ID</label>
            <input id="orderId" name="orderId" type="text" placeholder="e.g. ORD-1001" required />
        </div>

        <div class="field">
            <label for="product">Product</label>
            <input id="product" name="product" type="text" placeholder="e.g. Keyboard" required />
        </div>

        <div class="row">
            <div class="field">
                <label for="price">Price (LKR)</label>
                <input
                        id="price"
                        name="price"
                        type="number"
                        step="0.01"
                        min="0"
                        placeholder="e.g. 7500.00"
                        required
                />
            </div>
        </div>

        <div class="actions">
            <button type="submit" class="btn-primary">
                ðŸš€ Send Order
            </button>
            <button type="button" id="avgBtn" class="btn-secondary">
                ðŸ“Š Get Average
            </button>
        </div>
    </form>

    <div class="status">
        <div class="status-title">Status</div>
        <div class="status-text" id="statusText">
            Waiting for actionâ€¦
        </div>
        <div id="avgChip" class="avg-chip" style="display:none;">
            Current Avg: <span class="avg-value" id="avgValue">0.00</span>
        </div>
    </div>

    <div class="tagline">
        Backend: <code>Spring Boot Â· Kafka Â· Avro</code>
    </div>
</div>

<script>
    const form = document.getElementById("orderForm");
    const statusText = document.getElementById("statusText");
    const avgBtn = document.getElementById("avgBtn");
    const avgChip = document.getElementById("avgChip");
    const avgValue = document.getElementById("avgValue");

    function setStatus(message, isError = false) {
      statusText.textContent = message;
      statusText.style.color = isError ? "#fecaca" : "#e5e7eb";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const orderId = document.getElementById("orderId").value.trim();
      const product = document.getElementById("product").value.trim();
      const price = parseFloat(document.getElementById("price").value);

      if (!orderId || !product || isNaN(price)) {
        setStatus("Please fill all fields with valid values.", true);
        return;
      }

      setStatus("Sending order to backendâ€¦");

      try {
        const res = await fetch("/api/orders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ orderId, product, price })
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || "Request failed");
        }

        const text = await res.text();
        setStatus(text || `Order ${orderId} sent successfully âœ…`);
      } catch (err) {
        console.error(err);
        setStatus("Error sending order: " + err.message, true);
      }
    });

    avgBtn.addEventListener("click", async () => {
      setStatus("Fetching running average from backendâ€¦");

      try {
        const res = await fetch("/api/orders/average");
        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || "Request failed");
        }

        const avg = await res.text();
        const parsed = parseFloat(avg);
        const fixed = isNaN(parsed) ? avg : parsed.toFixed(2);

        avgChip.style.display = "inline-flex";
        avgValue.textContent = fixed;
        setStatus("Running average fetched successfully âœ…");
      } catch (err) {
        console.error(err);
        setStatus("Error fetching average: " + err.message, true);
      }
    });
</script>
</body>
</html>
